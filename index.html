<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <div class="col-8 mx-auto">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" id="nama" name="nama" required>
      </div>
      <div class="mb-3">
        <label for="ucapan" class="form-label">Ucapan</label>
        <textarea class="form-control" id="ucapan" name="ucapan" rows="3" type="text" required></textarea>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Konfirmasi</label>
        <select name="status" id="status" class="form-select">
          <option selected>Pilih salah satu</option>
          <option value="hadir">Hadir</option>
          <option value="tidak hadir">Tidak Hadir</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary justify-content-center mx-auto">Kirim</button>
    </div>

    <div class="output">    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="sheets.js"></script>
</body>
</html>
